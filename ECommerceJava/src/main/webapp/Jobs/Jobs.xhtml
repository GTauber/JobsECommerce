<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <div>
            <h:outputLabel value="Title" />
            <h:inputText value="#{AdminJobsBean.job.title}"/>
        </div>
        <div>
            <h:outputLabel value="Description" />
            <h:inputTextarea rows="4" cols="20" value="#{AdminJobsBean.job.description}"/>
        </div>
        <div>
            <h:outputLabel value="Company" />
            <h:inputText value="#{AdminJobsBean.job.company}"/>
        </div>
        <div>
            <h:outputLabel value="Price" />
            <h:inputText value="${AdminJobsBean.job.price}"/>
        </div>
        <h:commandButton value="Register" action="#{AdminJobsBean.save}"/>
    </h:form>
</html>
